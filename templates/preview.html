<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <style>
        /* Add any custom styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .pdf-container {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            overflow: auto;
        }
        .pdf-document {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>PDF Preview</h2>
    <div class="pdf-container">
        <embed class="pdf-document" src="{{ pdf_path }}" type="application/pdf">
    </div>
</body>
</html>
